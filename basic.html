<!DOCTYPE html>
<!-- This line declares the document type and version of HTML being used. -->
<html lang="en">
<!-- This line starts the HTML document and sets the language of the document to English ('en'). -->

<head>
    <!-- This line marks the start of the document's head section, which contains meta-information about the document, such as the title, character encoding, and viewport settings. -->

    <meta charset="UTF-8">
    <!-- This line specifies the character encoding of the document to UTF-8, which supports a wide range of characters from various languages. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This line sets the viewport properties for responsive design. It ensures that the width of the page is set to the width of the device, and the initial zoom level is set to 1.0. -->

    <title>Basic HTML Example</title>
    <!-- This line sets the title of the document, which appears in the browser's title bar or tab. -->

</head>
<!-- This line marks the end of the head section. -->

<body>
    <!-- This line marks the start of the document's body section, which contains the content that will be displayed in the browser window. -->

    <h1>Welcome to My Website</h1>
    <!-- This line creates a level 1 heading ('<h1>') with the text "Welcome to My Website". -->

    <p>This is a paragraph of text.</p>
    <!-- This line creates a paragraph ('<p>') containing the text "This is a paragraph of text." -->

    <ul>
        <!-- This line starts an unordered list ('<ul>') -->
        <li>Item 1</li>
        <!-- This line creates a list item ('<li>') with the text "Item 1" -->
        <li>Item 2</li>
        <!-- This line creates a list item ('<li>') with the text "Item 2" -->
        <li>Item 3</li>
        <!-- This line creates a list item ('<li>') with the text "Item 3" -->
    </ul>
    <!-- This line closes the unordered list ('</ul>') -->

    <img src="https://via.placeholder.com/150" alt="Placeholder Image">
    <!-- This line inserts an image ('<img>') with a specified source (URL) and an alternative text ("Placeholder Image") in case the image cannot be displayed. -->

    <a href="https://www.example.com">Visit Example Website</a>
    <!-- This line creates a hyperlink ('<a>') with the text "Visit Example Website" that links to the URL "https://www.example.com". -->

</body>
<!-- This line marks the end of the body section. -->

</html>
<!-- This line marks the end of the HTML document. It closes the '<html>' tag started at the beginning of the document. -->
